<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,800,900,950" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="site-main">
    <section class="flight">
      <div class="container">
        <div class="fligt__wrapper">
          <div class="flight__city">
            <div class="flight__name line">
              <h3 class="flight__from--title">
                FRA
              </h3>
              <p class="flight__from--full left">
                FRANKFURT
              </p>
            </div>
            <div class="flight__name">
              <h3 class="flight__from--title">
                AMS
              </h3>
              <p class="flight__from--full right">
                AMSTERDAM
              </p>
            </div>
          </div>
          <ul class="flight__details">
            <li class="flight__details--info">
              <p class="flight__from--full">
                FLIGHT
              </p>
              <p class="flight__from--black">
                815
              </p>
            </li>
            <li class="flight__details--info">
              <p class="flight__from--full">
                GATE
              </p>
              <p class="flight__from--black">
                23G
              </p>
            </li>
            <li class="flight__details--info">
              <p class="flight__from--full">
                SEAT
              </p>
              <p class="flight__from--black">
                10F
              </p>
            </li>
          </ul>
          <div class="flight__end">
            <ul class="passenger__list">
              <li class="passenger__item">
                <p class="flight__from--full">
                  PASSENGER
                </p>
                <p class="flight__from--black">
                  Robert De Niro
                </p>
              </li>
              <li class="passenger__item">
                <p class="flight__from--full">
                  Business
                </p>
                <p class="flight__from--black">
                  815
                </p>
              </li>
              <li class="passenger__item">
                <p class="flight__from--full">
                  DEPARTURE
                </p>
                <p class="flight__from--black">
                  3:45 am, DEV 15
                </p>
              </li>
            </ul>
            <img class="passenger__img" 
            width="50"
            height="50"
            src="./img/qr.svg"
            alt="qr code" >
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
